<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cure & Cure User Cards | Lockscreen</title>

  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <link rel="stylesheet" href="" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <link rel="stylesheet" href="" th:href="@{/dist/css/adminlte.min.css}">


</head>
<body class="hold-transition lockscreen">

<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
    <a href=><b>Cure & Care</b><br>Digital Card System</a>
  </div>
  <!-- User name -->
  <div class="lockscreen-name">Pradip Ray</div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
    <!-- lockscreen image -->
    <div class="lockscreen-image">
      <img src="" th:src="@{/dist/img/pradipda.jpg}" alt="User Image">
    </div>
    <!-- /.lockscreen-image -->

    <!-- lockscreen credentials (contains the form) -->
    <form class="lockscreen-credentials" action="login" method="post">
      <div class="input-group">
        <input type="password" name="password" class="form-control" value="" placeholder="password">

        <div class="input-group-append">
          <button type="submit" class="btn">
            <i class="fas fa-arrow-right text-muted"></i>
          </button>
        </div>
      </div>
    </form>
    <!-- /.lockscreen credentials -->

  </div>
  
 <div class="help-block text-center" style="color:red;">
    <p th:text="${massage}"></p>
  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
    Enter your password to enter into the System
  </div>
  <div class="text-center">
    <a href="login.html">visit the ChatBot admin dashboard</a>
  </div>
  <br>
  <div class="lockscreen-footer text-center">
    Copyright &copy; 2023 <b><a href="https://dpinfonet.com" class="text-black">DPinfonet</a></b><br>
    All rights reserved
  </div>
</div>
<!-- /.center -->

<!-- jQuery -->
<script src="" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<script src="" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
